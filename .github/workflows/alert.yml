name: Pull Request Alert

on: 
  pull_request:
    branches:
    - master

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: 'Olá! Obrigado por contribuir à Chino Kafuu. Por favor, faça um novo Pull Request para a branch **upcoming**. Pull Requests nessa branch serão ignorados!'
